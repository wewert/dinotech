                    <div class="form-group">

                        <label class="control-label col-sm-2" for="user">Campaign Name:</label>
                        <div class="col-sm-10">
                            <input type="subject" class="form-control" id="campaign-name" placeholder="Enter Campaign Name" name="subject">
                        </div>
                    </div>
                    <div class="form-group">

                        <label class="control-label col-sm-2" for="user">Zip Code:</label>

                        </div>
                    </div>
                    <div class="form-group">

                        <label class="control-label col-sm-2" for="user">Distance:</label>
                        <div class="col-sm-10">
                            <input type="subject" class="form-control" id="max-distance" placeholder="Enter Range in Miles" name="subject">

                    </div>
                    <div class="form-group">

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">

                        </div>
                    </div>
                </form>
                <h2>Send Email Blast</h2>
                    <form id="form" class="form-horizontal">
                     <div class="form-group">

                        <label class="control-label col-sm-2" for="user">Subject:</label>
                        <div class="col-sm-10">
                            <input type="subject" class="form-control" id="subject" placeholder="Enter Range in Miles" name="subject">
                        </div>
                    </div>
                    <div class="form-group">

                        <label class="control-label col-sm-2" for="user">Body:</label>
                        <div class="col-sm-10">
                            <input type="subject" class="form-control" id="body" placeholder="Enter Range in Miles" name="subject">
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="send-email-button" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
